{% extends 'base.html' %}
{% block title %} Post A Blog{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div style="width: 50%; margin: auto;">
    <h1>Post A Blog</h1>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary" type="submit">Post</button>
    </form>
</div>
{% endblock %}
